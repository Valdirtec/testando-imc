<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Testando IMC</title>

        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        
        <main class="principal">

            <p class="resultado ordem1" id="res">Resultado</p>

            <div class="conteudo ordem0">

                <div class="titulos">
                    <h1>Calculando o IMC</h1>
                    <h2>Vamos começar!</h2>
                </div><br>

                    <p class="p">Digite seu nome:</p><br>

                    <div class="divnome">
                        <input type="text" name="nome" id="nome" placeholder="nome" value="" maxlength="25" size="25">
                    </div><br>
                
                    <p class="p">Digite seu peso:</p><br>

                    <div class="divpeso">
                        <input type="text" name="peso" id="peso" placeholder="peso" value="" maxlength="7" size="7">
                    </div><br>

                    <p class="p">Digite sua altura:</p><br>

                    <div class="divaltura">
                        <input type="text" name="altura" id="altura" placeholder="altura" value="" maxlength="5" size="5">
                    </div><br><br><br><br><br>

                    <div class="divbtn">
                        <button class="botao" value="imc" onclick="imc()">Calcular</button>
                     </div>
            </div>
                                                  
            <img src="tabela_imcmenor.png" class="img ordem2" alt="Tabela do IMC">
                
        </main>

        <script>
            function imc(){
                var nome = document.getElementById("nome")
                var peso = document.getElementById("peso")
                var altura = document.getElementById("altura")
                var res = document.getElementById("res")
                var peso = Number(peso.value)
                var altura = Number(altura.value)
                var nome = (nome.value)
                var total = peso/(altura*altura)
                res.innerHTML = nome + ' o valor do seu IMC (Índice de Massa Corpórea) é '  + total + '.' 
            }
        </script>
    </body>
</html>
